<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>About Me</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="container">
    <h1>Add New Article</h1>
    <form>
  <div class="form-group">
    <h2>Article Title</h2>
    <input type="text" class="form-control" id="inputAddress" placeholder="Title">
  </div>
  <div class="form-group">
    <h2>Author Name</h2>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <br>
      <h2>Upload File:</h2>
      <input type="file" name="myFile"><br><br><br>
    </div>
    <div class="form-group col-md-6">
      <br>
      <h2>Pages</h2>
      <select id="inputState" class="form-control">
        <option selected>Academics</option>
        <option>...</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <h2>Article Text</h2><br>
    <textarea rows="4" cols="50" name="comment" form="usrform">
Enter text here...</textarea>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <h2>Select Tags</h2><br>
      <input type="checkbox" name="vehicle1" value="Bike"> Python
      <input type="checkbox" name="vehicle2" value="Car"> C++
      <input type="checkbox" name="vehicle3" value="Boat"> Java
      <input type="checkbox" name="vehicle3" value="Boat"> Scala
      <input type="checkbox" name="vehicle3" value="Boat"> Perl
    </div>

  <div class="form-group col-md-6">
    <h2>Visibility</h2>
    <div class="">
      <div class="switch-field">
    		<input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
    		<label for="radio-one">Public</label>
    		<input type="radio" id="radio-two" name="switch-one" value="no" />
    		<label for="radio-two">Private</label>
    	</div>
    </div>
  </div>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <h2>Login to Finish Submitting</h2>
      <input type="email" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
      <h2> Enter Password </h2>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
  </div>
</body>
</html>
